<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspasian Ventures</title>
  <style>
    :root {
      --bg-blue-gray: #a9b9c9;
      --globe-line: rgba(255, 255, 255, 0.45);   /* lighter globe lines */
      --text-main: rgba(255, 255, 255, 0.99);    /* darker text */
      --text-soft: rgba(255, 255, 255, 0.96);    /* darker body text */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-blue-gray);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-main);
    }

    .layout {
      position: relative;
      width: 100%;
      max-width: 1100px;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Larger centered title with tighter spacing above globe */
    .title {
      text-transform: uppercase;
      letter-spacing: 0.20em;
      font-size: 3.4rem;      /* larger title */
      font-weight: 650;
      text-align: center;
      margin-bottom: 20px;    /* reduced spacing */
      color: var(--text-main);
    }

    /* Globe container */
    .globe-wrapper {
      position: relative;
      width: 70%;
      max-width: 650px;
      margin-bottom: 20px;    /* reduced spacing above contact */
    }

    .globe {
      width: 100%;
      opacity: 0.35;          /* lighter appearance */
      display: block;
    }

    /* Left-justified text placed over the globe */
    .text-block {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      width: 90%;
      max-width: 700px;
      text-align: left;
      color: var(--text-soft);
    }

    .term {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: var(--text-main);
    }

    .pronunciation {
      font-style: italic;
      font-size: 1.15rem;
      margin-bottom: 1.2rem;
    }

    .definition {
      font-size: 1.25rem;      /* larger body text */
      line-height: 1.75;
      margin-bottom: 2.5rem;
      max-width: 60rem;        /* wider so it extends past globe edges */
    }

    /* Bottom contact line */
    .contact {
      margin-top: 10px;
      font-size: 1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-main);
      text-align: center;

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspasian Ventures</title>
  <style>
    :root {
      --bg-blue-gray: #a9b9c9;
      --globe-line: rgba(255, 255, 255, 0.70);
      --text-dark: rgba(255, 255, 255, 0.92);
      --heading-dark: rgba(255, 255, 255, 0.97);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-blue-gray);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-dark);
    }

    .layout {
      position: relative;
      width: 100%;
      max-width: 1100px;
      min-height: 80vh;
    }

    /* Larger title, moved higher */
    .heading {
      position: absolute;
      top: 5px;          /* moved up */
      right: 20px;
      font-size: 3.2rem; /* slightly larger */
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--heading-dark);
      font-weight: 600;
    }

    /* Globe with lines only */
    .globe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70%;
      max-width: 650px;
      transform: translate(-50%, -50%);
      opacity: 0.45;
    }

    /* Centered content block */
    .content {
      position: relative;
      z-index: 2;
      max-width: 650px;
      margin: 0 auto;
      text-align: center;   /* centered */
      margin-top: 120px;
    }

    .term {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 2.2rem;   /* slightly smaller */
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: var(--heading-dark);
    }

    .pronunciation {
      font-style: italic;
      font-size: 1.05rem;
      margin-bottom: 1.4rem;
    }

    .definition {
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 3rem;
      max-width: 48rem;
      margin-left: auto;
      margin-right: auto;
    }

    /* Bottom contact line */
    .footer-contact {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--heading-dark);
    }

    .footer-contact a {
      color: var(--heading-dark);
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      padding-bottom: 2px;
    }

    .footer-contact a:hover {
      border-bottom-color: var(--heading-dark);
    }

    @media (max-width: 768px) {
      .heading {
        font-size: 2rem;
      }
      .term {
        font-size: 1.8rem;
      }
      .definition {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="layout">

    <!-- Upper-right heading -->
    <div class="heading">ASPASIAN VENTURES</div>

    <!-- Globe with lines only -->
    <svg class="globe" viewBox="0 0 500 500" aria-hidden="true">
      <circle cx="250" cy="250" r="230" fill="none" stroke="var(--globe-line)" stroke-width="3" />
      <ellipse cx="250" cy="250" rx="230" ry="80" fill="none" stroke="var(--globe-line)" stroke-width="1.5" />
      <ellipse cx="250" cy="250" rx="230" ry="150" fill="none" stroke="var(--globe-line)" stroke-width="1.2" />
      <ellipse cx="250" cy="250" rx="80" ry="230" fill="none" stroke="var(--globe-line)" stroke-width="1.5" />
      <ellipse cx="250" cy="250" rx="150" ry="230" fill="none" stroke="var(--globe-line)" stroke-width="1.2" />
    </svg>

    <!-- Centered main content -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspasian Ventures</title>

  <style>
    :root {
      --bg-blue-gray: #a9b9c9;
      --globe-line: rgba(255, 255, 255, 0.40);   /* lighter globe */
      --text-main: rgba(255, 255, 255, 0.99);    /* darker text */
      --text-soft: rgba(255, 255, 255, 0.96);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-blue-gray);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-main);
    }

    .layout {
      width: 100%;
      max-width: 1100px;
      text-align: center;
    }

    /* Larger title, tighter spacing */
    .title {
      text-transform: uppercase;
      letter-spacing: 0.20em;
      font-size: 3.6rem;
      font-weight: 650;
      margin-bottom: 10px;   /* reduced spacing */
      color: var(--text-main);
    }

    /* Globe container */
    .globe-wrapper {
      position: relative;
      width: 70%;
      max-width: 650px;
      margin: 0 auto;
      margin-bottom: 10px;   /* reduced spacing */
    }

    .globe {
      width: 100%;
      opacity: 0.35;
      display: block;
    }

    /* Left-justified text over the globe */
    .text-block {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      max-width: 750px;
      text-align: left;
      color: var(--text-soft);
    }

    .term {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 2.3rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: var(--text-main);
    }

    .pronunciation {
      font-style: italic;
      font-size: 1.2rem;
      margin-bottom: 1.2rem;
    }

    /* Larger definition text, wider block (3â€“4 lines) */
    .definition {
      font-size: 1.35rem;
      line-height: 1.75;
      max-width: 60rem;   /* ensures it extends past globe edges */
    }

    /* Contact line */
    .contact {
      margin-top: 20px;
      font-size: 1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .contact a {
      color: var(--text-main);
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      padding-bottom: 2px;
    }

    .contact a:hover {
      border-bottom-color: var(--text-main);
    }
  </style>
</head>

<body>
  <div class="layout">

    <!-- Title -->
    <div class="title">ASPASIAN VENTURES</div>

    <!-- Globe -->
    <div class="globe-wrapper">
      <svg class="globe" viewBox="0 0 500 500" aria-hidden="true">
        <circle cx="250" cy="250" r="230" fill="none" stroke="var(--globe-line)" stroke-width="3" />
        <ellipse cx="250" cy="250" rx="230" ry="80" fill="none" stroke="var(--globe-line)" stroke-width="1.5" />
